on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: Checkout current repo
      uses: actions/checkout@2
      with:
        path: ./repo
    - name: Checkout private action repo
      uses: actions/checkout@v2
      with:
        repository: SilasBerger/gh-action-hello-world
        ref: v1.1
        token: ${{ secrets.PRIVATE_ACTION_REPO_TOKEN }}
        path: .github/actions/hello-world
    - name: Print directory structure
      run: "pwd"
      run: "ls"
      run: "ls ./repo"
    - name: Hello world action step
      id: hello
      uses: ./.github/actions/hello-world
      with:
        who-to-greet: 'Peter Parker'
    - name: Get the output time
      run: echo "The time of the greeting was ${{ steps.hello.outputs.time }}."
