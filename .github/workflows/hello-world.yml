on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: Hello world action step
      id: hello
      uses: SilasBerger/gh-action-hello-world@v1
      with:
        who-to-greet: 'Peter Parker'
    - name: Get the output time
      run: echo "The time of the greeting was ${{ steps.hello.outputs.time }}."
